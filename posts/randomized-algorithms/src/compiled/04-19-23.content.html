<p><span class="math display">\[\Pr[X\ge m]\le \frac{G_X(a)}{a^m}\]</span> for any <span class="math inline">\(a&gt;1\)</span> where <span class="math inline">\(G_X\)</span> is the generating function for the probability distribution of <span class="math inline">\(X.\)</span></p>
<p>Similarly, <span class="math display">\[\Pr[X\ge m] \le \Pr[a^X \ge a^m] \le \mathop{\mathrm{\mathbb{E}}}[a^X]/a^m.\]</span></p>
<p>These are basically how you can get Chernoff bounds I guess.</p>
